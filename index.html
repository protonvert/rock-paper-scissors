<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors!</title>
    
</head>

<body>

    <section class="content">

        <div class="content__instructions">

            <h1 id="content__hero-header">Rock, Paper, Scissors!</h1>
            
                
            <h2 class="content__instructions__header">How to Play:</h2>

            <p class="content__instructions__paragraph">
                Select the rock, paper, or scissors icon below. Your selection will be compared with the CPU's selection to determine a winner.
                The overall score is displayed below the icons. Good luck!
            </p>

            <div class="content__round__result">
                
            </div>

        </div>

        <div class="content content__buttons">

            <div class="content__button__div rock_div">
                
                <button class="content__button"  id="rock__button">
                    
                    <img src="rock.png" alt="rock" class="item-img" id="rock-img">
                    <span class="button-desc">rock</span>

                </button>
            </div>
            <div class="content__button__div paper__button">
                
                <button class="content__button" id="paper__button">
                    
                    <img src="paper.png" alt="paper" class="item-img" id="paper-img">
                    <span class="button-desc">paper</span>

                </button>

            </div>
            <div class="content__button__div scissors__button">

                <button class="content__button" id="scissors__button">
                    
                    <img src="scissors.png" alt="scissors" class="item-img" id="scissors-img">
                    <span class="button-desc">scissors</span>

                </button>


            </div>

        </div>
    
        

    </section>

    
</body>
</html>
